<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>float</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .head {
            display: block;
            width: 50%;
            margin: 0 auto;
            height: 50px;
            background-color: #2DBBAD;
        }
        .ct {
            /* float: left; */
            display: block;
            position: relative;
            width: 50%;
            height: 300px;
            margin: 16px auto;
        }
        .ct>.left, .ct>.right {
            position: absolute;
            width: 180px;
            height: 100%;
            background-color: #CC575D;
            top: 0;
        }
        .ct>.left {
            left: 0;
        }
        .ct>.right {
            right: 0;
        }
        .ct .md {
            background-color: #555F9B;
            height: 100%;
            margin: 0 180px;
        }
        .footer {
            width: 50%;
            height: 100px;
            background-color: #9E47A1;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <!-- 做一个导航，左边栏，中部，右边栏，底部的布局 -->
    <!-- 中部，左右两边固定大小，中间宽度自适应 -->
    <div class="position-flex">
        <div class="head"></div>
        <div class="ct">
            <div class="left"></div>
            <div class="md"></div>
            <div class="right"></div>
        </div>
        <div class="other"></div>
        <div class="footer"></div>
    </div>
</body>
</html>
